<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="javascript/script.js" ></script>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link rel="shortcut icon"  href="images/site-icon.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<title> ABC Shopping Website | Mobiles </title>
</head>
<body onload=initCart()+printCart()>

<div class="myHeader1" id="page-header" onclick="openHome();">
	 ABC Shopping Online | Checkout
</div>

<div class="checkout_body">
	<div class="checkout_body_header">
		Delivery Address
	</div>
	<div>
		<form name="myform" onsubmit="return validateForm()" method="post">
			<input type="text" name="name" placeholder="Your Name" class="name_class" maxlength="30" required>
			<input type="text" name="mobile_number" placeholder="Mobile Number (10 digits)" class="name_class" pattern=[0-9]{10} title="10 Digit Mobile Number" maxlength="10" required>
			<input type="text" name="pincode" placeholder="Pincode" class="name_class" maxlength="6" pattern=[0-9]{6} title="6 digits PIN code" required>
			<input type="email" name="email" placeholder="Email id" class="name_class" maxlength="25" required>
			<input type="submit" value="Submit" class="name_class" onclick="validateForm()">
		</form>
			
	</div>
	
</div>
<div class="checkout_body">
	<div class="checkout_body_header">
		Payment Options
	</div>
	
</div>

</body>
</html>
